name: Main CI Pipeline
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      SQLITE_PATH: ${{ github.workspace }}/genomes.db

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libsqlite3-dev libmysqlclient-dev

    - name: Configure project
      run: cmake -B build -S .

    - name: Build project
      run: cmake --build build --config Release

    - name: Create config file for test
      run: |
        cat > config.ini << EOF
        [database]
        host = localhost
        user = test
        password = 
        database = test_db
        
        [paths]
        genomes = ./genomes
        EOF

    - name: Run basic test
      run: |
        cd build
        # Elsőként csak ellenőrizzük, hogy a program létezik
        if [ -f "GenomeDatabase" ]; then
          echo "✅ Program built successfully"
          ls -la
        else
          echo "❌ Program not found!"
          ls -la
          exit 1
        fi
