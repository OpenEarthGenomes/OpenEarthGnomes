name: Build and Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libsqlite3-dev g++
        
    - name: Configure
      run: cmake -B build -S .
      
    - name: Build
      run: cmake --build build
      
    - name: Test database
      run: |
        cd build
        ./main_app
