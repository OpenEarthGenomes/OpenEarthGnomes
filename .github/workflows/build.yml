name: Simple Build Test
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1.3

    - name: Create sample genome file
      run: |
        mkdir genomes
        echo ">Triticum_aestivum (Wheat)" > genomes/sample.fasta
        echo "ATCGATCGATCGATCGATCGATCG" >> genomes/sample.fasta

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
        cmake --build . --config Release

    - name: Verify build
      run: |
        if exist "build\Release\GenomeDatabase.exe" (
          echo "✅ BUILD SUCCESS - Program compiled!"
          .\build\Release\GenomeDatabase.exe
        ) else (
          echo "❌ BUILD FAILED"
          exit 1
        )
